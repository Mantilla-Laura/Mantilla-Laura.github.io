     <script>
        var section = document.querySelector('section');
        var div = document.querySelector('div');
        var requestURL = "https://byui-cit230.github.io/weather/data/towndata.json";
        var request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();

        request.onload = function() {
        var idahoCities = request.response;
        showCities(idahoCities);
        }

function showCities(jsonObj) {
  var idCity = jsonObj['towns'];
      
  for (var i = 0; i < 3; i++) {
    var myArticle = document.createElement('article');
    var myH2 = document.createElement('h2');
    var myPara1 = document.createElement('p');
    var myPara2 = document.createElement('p');
    var myPara3 = document.createElement('p');
    var myPara4 = document.createElement('p');
    var myList = document.createElement('ul');

    var myimg = document.getElementById('greenvilleC');

    myH2.textContent = idCity[i].name;
    myPara1.textContent = 'Motto: ' + idCity[i].motto;
    myPara2.textContent = 'Year Founded: ' + idCity[i].yearFounded;
    myPara3.textContent = 'Population: ' + idCity[i].currentPopulation;
    myPara4.textContent = 'Annual Rainfall: ' + idCity[i].averageRainfall;
    
    myArticle.appendChild(myH2);
    myArticle.appendChild(myPara1);
    myArticle.appendChild(myPara2);
    myArticle.appendChild(myPara3);
    myArticle.appendChild(myPara4);
    myArticle.appendChild(myList);
    myArticle.appendChild(myimg);

    section.appendChild(myArticle);
  }

  for (var x = [2]; x <= 2; x++) {
    var myimg2 = document.getElementById('fishhavenC');

    myArticle.appendChild(myimg2);
  }
  }
     </script>
